<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>errorHandle表现</title>
</head>
<body>
<script src="https://unpkg.com/vue@3.5.3/dist/vue.global.js"></script>
<div id="app">
    {{ message }}
</div>
<script>
    const {createApp, ref} = Vue;
    const app = createApp({
        setup() {
            const message = ref("hello");
            return {
                message,
            };
        },
    });
    app.config.errorHandler = (err) => {
        console.log("触发error", err)
    };
    app.mount("#app");
</script>
</body>
</html>
